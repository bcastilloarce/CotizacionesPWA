<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/icono.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Sistema de Gestión de Cotizaciones - Progressive Web App" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cotizaciones PWA">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Assets -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/logo.png">
    <link rel="apple-touch-startup-image" href="/images/launchscreen.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Cotizaciones PWA</title>
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff url('/images/launchscreen.png') no-repeat center center;
        background-size: contain;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .splash-screen-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen"></div>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Para usar esta aplicación, por favor habilita JavaScript en tu navegador.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

      // Splash Screen Handler
      document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splash-screen');
        
        // Hide splash screen when the app is ready
        window.addEventListener('load', () => {
          setTimeout(() => {
            splashScreen.classList.add('splash-screen-hidden');
            setTimeout(() => {
              splashScreen.style.display = 'none';
            }, 300);
          }, 1000); // Adjust this delay as needed
        });
      });
    </script>
  </body>
</html>
